  </div>
  
  <button class="prev-btn" onclick="changeSlide(-1)"><img src="/static/image/angle-small-right (1) 2.png" alt=""></button>
  <button class="next-btn" onclick="changeSlide(1)"><img src="/static/image/angle-small-right (1) 3.png" alt=""></button>
</div>

<script>
  let currentSlide = 1;

function showSlide(n) {
    const slides = document.getElementsByClassName("slide");

    if (n > slides.length) {
        currentSlide = 1;
    } else if (n < 1) {
        currentSlide = slides.length;
    }

    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }

    slides[currentSlide - 1].style.display = "block";
}

function changeSlide(n) {
    showSlide(currentSlide += n);
}

// Показать первый слайд при загрузке страницы
showSlide(currentSlide);

</script>
